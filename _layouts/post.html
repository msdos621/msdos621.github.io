---
layout: default
---
<article>
 	<h3><a href="#">{{ page.title }}</a></h3>
 	<h6>Written by {{ page.author }} on {{ page.date | date: "%b %-d, %Y" }}</h6>
	{{ content }}
</article>

	{% unless page.tags == empty %}
    <ul class="inline">
      {% assign tags_list = page.tags %}
      {% include taghelper.html %}
    </ul>
  	{% endunless %}
