---
layout: default
---
{% for post in site.posts limit:5 %}
<hr/>
<div class="row">
    <div class="small-2 columns">
        <p>
            <a href="/blog"><img src="/assets/images/social/rss.png"></a>
        </p>
        {{ post.date | date_to_string }}
        <p>
            Via <a href="/blog">Blog</a>
        </p>
    </div>
    <div class="small-10 columns">

        <p>

            <strong>{{ post.title }}:</strong>
            {{ post.excerpt | strip_html }}
        </p>
        <ul class="inline-list">
            <li><a href="{{ post.url | prepend: site.baseurl }}">Read full post &raquo;</a></li>
        </ul>
    </div>
</div>
{% endfor %}
